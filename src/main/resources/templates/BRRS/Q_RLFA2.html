<script>
		function activateTab(tabName) {
			// Remove 'active' from all buttons
			document.querySelectorAll('.custom-tab-btn').forEach(btn => {
				btn.classList.remove('active');
			});
			// Add 'active' to selected button
			if (tabName === 'summary') {
				document.getElementById('custom-tab-btnSummary').classList.add('active');
			} else if (tabName === 'Details') {
				document.getElementById('custom-tab-btnDetails').classList.add('active');
			}
		}
		window.onload = function () {
			/* setTimeout(function() {
				var selectedTab = document.getElementById("selectedTab").value;
				alert(selectedTab);
				activateTab(selectedTab);
			}, 10000); */ // 10,000 milliseconds = 10 seconds

			var selectedTab = document.getElementById("selectedTab").value;
			activateTab(selectedTab);
		};
		function downloadfile(button) {
			var reportid = button.getAttribute('data-reportid');
			var asondate = button.getAttribute('data-asondate');
			var fromdate = button.getAttribute('data-fromdate');
			var todate = button.getAttribute('data-todate');
			var currency = button.getAttribute('data-currency');
			var subreportid = button.getAttribute('data-subreportid');
			var secid = button.getAttribute('data-secid');
			var dtltype = button.getAttribute('data-dtltype');
			var filename = button.getAttribute('data-filename');
			var type = button.getAttribute('data-type');
			var version = button.getAttribute('data-version');
			$('#loader').modal('show');
			$.ajax({
				url: './downloadExcel?reportid=' + reportid +
					'&fromdate=' + fromdate +
					'&asondate=' + asondate +
					'&todate=' + todate +
					'&currency=' + currency +
					'&subreportid=' + subreportid +
					'&secid=' + secid +
					'&filename=' + filename +
					'&type=' + type +
					'&version=' + version,
				type: 'GET',
				xhrFields: {
					responseType: 'blob'
				},
				success: function (data) {
					$('#loader').modal('hide');
					if (data && data.size > 100) {
						const blob = new Blob([data], {type: 'application/vnd.ms-excel'});
						const url = window.URL.createObjectURL(blob);
						const a = document.createElement('a');
						a.style.display = 'none';
						a.href = url;
						a.download = filename;
						document.body.appendChild(a);
						a.click();
						window.URL.revokeObjectURL(url);
						document.body.removeChild(a);
						showResultModal('BRRS', filename + ' downloaded successfully.');
					} else {
						showResultModal('Information', 'No data was available to create a download.');
					}
				},
				error: function (jqXHR, textStatus, errorThrown) {
					$('#loader').modal('hide');
					console.error("Download failed:", textStatus, errorThrown);
					showResultModal('Error', 'An error occurred while downloading the file. Please try again.');
				}
			});
		}
		function editRecord() {
			showResultModal('Alert', 'Development in progress');

		}
		function closemodel() {
			$('#alert').modal('hide');
			$('#resultModal').modal('hide');

		}
		function showResultModal(title, message) {
			// Set the text for the modal elements
			$('#resultModalLabel').text(title);
			$('#resultModalBody').text(message);
			// Show the modal
			$('#resultModal').modal('show');
		}
	</script>

<script>
	

	// This function is for closing the modal after an action is complete.
	// It hides the result and loader modals and reloads the page.
	function closemodel() {
	    $("#resultModal").modal("hide");
	    $('#loader').modal('hide');

	    // Reload the page after a short delay to ensure the modal animation completes smoothly.
	    setTimeout(function () {
	        location.reload();
	    }, 300);
	}

	// This is the main function that orchestrates the entire form submission process.
	// It is triggered by the "Update" button click.
	function fileuploads(btn) {
	    // Get the report date from the button's data attribute.
	    var asondate = btn.getAttribute("data-todate");

	    // Show the loading spinner modal to provide visual feedback to the user.
	    $('#loader').modal('show');

	    // 1. Pre-submission steps:
	    // Ensure all total fields are correctly calculated before we proceed.
	    calculateR10Totals(); 
		calculateR14Totals();
		calculateR28Totals();
		calculateR37Totals();
		calculateR40Totals();
		calculateR43Totals();
		calculateR48Totals(); 
		calculateR52Totals(); 
		calculateR56Totals(); 
		calculateR63Totals();

	    // Remove commas from all number input fields. This is a crucial step
	    // as commas can cause issues when the data is sent to the backend.
	    $("#fileupload input[type='text']").each(function () {
	        var val = $(this).val();
	        if (val && val.includes(",")) {
	            $(this).val(val.replace(/,/g, ''));
	        }
	    });

	    // Check if the form is valid. If not, hide the loader and stop the function.
	    if (!$("#fileupload").valid()) {
	        $('#loader').modal('hide');
	        return;
	    }

	    // 2. Prepare for splitting the submission:
	    // Get all form fields once to avoid repeated DOM lookups, which improves performance.
	    const $form = $('#fileupload');
	    const $inputs = $form.find(':input');

	    // This helper function isolates form fields for a specific "entity" or section.
	    // It takes a range of row numbers (e.g., 11 to 50) and a total field prefix.
	    const getEntityFields = (start, end, totalPrefix) => {
	        // Use jQuery's filter method to select only the fields we need.
	        return $inputs.filter(function () {
	        	
	            const name = $(this).attr('name');
	            if (!name) return false;

	            // Check for fields based on their row number (e.g., R11_, R12_, etc.)
	            const rowNumberMatch = name.match(/R(\d+)_/);
	            if (rowNumberMatch) {
	                const rowNumber = parseInt(rowNumberMatch[1], 10);
	                return rowNumber >= start && rowNumber <= end;
	            }

	            // Also, check for the specific total fields for this entity.
	            return name.startsWith(totalPrefix);
	        });
	    };
	    
	    
	 // 3. Create FormData objects for each entity:
	    // Create a new FormData object for the first entity and append its fields.

	    const formData1 = new FormData();
	    formData1.append("asondate", asondate);

	    for (let i = 10; i <= 63; i++) {
	        ["sche_fore_ass", "orig_amt", "fore_amt", "no_of_acc"].forEach(field => {
	            const input = $("#r" + i + "_" + field); // selects #r10_orig_amt, etc.
	            if (input.length) {
	                formData1.append(input.attr("name"), input.val());
	            }
	        });
	    }




	    /* // Repeat the process for the second, third, and fourth entities.
	    const formData2 = new FormData();
	    formData2.append("asondate", asondate);
	    getEntityFields(56, 95, "R96_TOT").each(function () {
	        formData2.append($(this).attr('name'), $(this).val());
	    });
	    
	    const formData3 = new FormData();
	    formData3.append("asondate", asondate);
	    getEntityFields(101, 141, "R142_TOT").each(function () {
	        formData3.append($(this).attr('name'), $(this).val());
	    });

	    const formData4 = new FormData();
	    formData4.append("asondate", asondate);
	    getEntityFields(147, 193, "R194_TOT").each(function () {
	        formData4.append($(this).attr('name'), $(this).val());
	    }); */
 
	    // 4. Send the data:
	    // Create an array of jQuery AJAX promises. Each promise represents a single HTTP request.
	    const deferreds = [
	        $.ajax({ url: './Q_RLFA2update', type: 'POST', data: formData1, processData: false, contentType: false, dataType: 'text' }),
	       /*  $.ajax({ url: './AIDPupdate2', type: 'POST', data: formData2, processData: false, contentType: false, dataType: 'text' }),
	        $.ajax({ url: './AIDPupdate3', type: 'POST', data: formData3, processData: false, contentType: false, dataType: 'text' }),
	        $.ajax({ url: './AIDPupdate4', type: 'POST', data: formData4, processData: false, contentType: false, dataType: 'text' }) */
	    ];

	    // 5. Handle the result:
	    // Use $.when() to handle the outcome of all four requests simultaneously.
	    // It will trigger the .done() callback only if ALL requests are successful.
	    $.when(...deferreds)
	        .done(function() {
	            // This code runs if all four updates succeed.
	            $("#resultModalLabel").text("Success");
	            $("#resultModalBody").text("All reports updated successfully.");
	            $("#resultModal").modal("show");
	        })
	        .fail(function(jqXHR) {
	            // This code runs if even one of the updates fails.
	            console.log("Error response:", jqXHR.responseText);
	            $("#resultModalLabel").text("Error");
	            $("#resultModalBody").text("One or more updates failed. Check console for details.");
	            $("#resultModal").modal("show");
	        })
	        .always(function() {
	             // This code always runs, regardless of success or failure.
	             // It's a good place to hide the loader.
	             $('#loader').modal('hide');
	        });
	}




	</script>
