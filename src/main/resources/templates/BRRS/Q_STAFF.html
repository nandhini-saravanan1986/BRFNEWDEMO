	<script>
		function activateTab(tabName) {
			// Remove 'active' from all buttons
			document.querySelectorAll('.custom-tab-btn').forEach(btn => {
				btn.classList.remove('active');
			});
			// Add 'active' to selected button
			if (tabName === 'summary') {
				document.getElementById('custom-tab-btnSummary').classList.add('active');
			} else if (tabName === 'Details') {
				document.getElementById('custom-tab-btnDetails').classList.add('active');
			}
		}
		window.onload = function () {
			/* setTimeout(function() {
				var selectedTab = document.getElementById("selectedTab").value;
				alert(selectedTab);
				activateTab(selectedTab);
			}, 10000); */ // 10,000 milliseconds = 10 seconds

			var selectedTab = document.getElementById("selectedTab").value;
			activateTab(selectedTab);
		};
		function downloadfile(button) {
			var reportid = button.getAttribute('data-reportid');
			var asondate = button.getAttribute('data-asondate');
			var fromdate = button.getAttribute('data-fromdate');
			var todate = button.getAttribute('data-todate');
			var currency = button.getAttribute('data-currency');
			var subreportid = button.getAttribute('data-subreportid');
			var secid = button.getAttribute('data-secid');
			var dtltype = button.getAttribute('data-dtltype');
			var filename = button.getAttribute('data-filename');
			var type = button.getAttribute('data-type');
			var version = button.getAttribute('data-version');
			$('#loader').modal('show');
			$.ajax({
				url: './downloadExcel?reportid=' + reportid +
					'&fromdate=' + fromdate +
					'&asondate=' + asondate +
					'&todate=' + todate +
					'&currency=' + currency +
					'&subreportid=' + subreportid +
					'&secid=' + secid +
					'&filename=' + filename +
					'&type=' + type +
					'&version=' + version,
				type: 'GET',
				xhrFields: {
					responseType: 'blob'
				},
				success: function (data) {
					$('#loader').modal('hide');
					if (data && data.size > 100) {
						const blob = new Blob([data], {type: 'application/vnd.ms-excel'});
						const url = window.URL.createObjectURL(blob);
						const a = document.createElement('a');
						a.style.display = 'none';
						a.href = url;
						a.download = filename;
						document.body.appendChild(a);
						a.click();
						window.URL.revokeObjectURL(url);
						document.body.removeChild(a);
						showResultModal('BRRS', filename + ' downloaded successfully.');
					} else {
						showResultModal('Information', 'No data was available to create a download.');
					}
				},
				error: function (jqXHR, textStatus, errorThrown) {
					$('#loader').modal('hide');
					console.error("Download failed:", textStatus, errorThrown);
					showResultModal('Error', 'An error occurred while downloading the file. Please try again.');
				}
			});
		}
		function editRecord() {
			showResultModal('Alert', 'Development in progress');

		}
		function closemodel() {
			$('#alert').modal('hide');
			$('#resultModal').modal('hide');

		}
		function showResultModal(title, message) {
			// Set the text for the modal elements
			$('#resultModalLabel').text(title);
			$('#resultModalBody').text(message);
			// Show the modal
			$('#resultModal').modal('show');
		}
	</script>
	
	<script>
function showmodify(btn) {
    // List of IDs that should ALWAYS remain readonly
    var readonlyIds = ["R15_LOCAL","R15_EXPARIATES","R9_TOTAL",
	"R10_TOTAL","R11_TOTAL","R12_TOTAL","R13_TOTAL","R14_TOTAL","R15_TOTAL",
	"R28_LOCAL","R28_EXPARIATES","R21_TOTAL",
	"R22_TOTAL","R23_TOTAL","R24_TOTAL","R25_TOTAL","R26_TOTAL","R27_TOTAL",,"R28_TOTAL",
	"R38_ORIGINAL_AMT","R38_BALANCE_OUTSTANDING","R38_NO_OF_ACS"];

    // Make all .Show_input editable except the ones in readonlyIds
    $(".Show_input").each(function () {
        if (!readonlyIds.includes(this.id)) {
            $(this).removeAttr("readonly").removeAttr("disabled");
        }
    });

    // Toggle buttons
    $("#submitButton").show();
    $("#cancelRecord").show();
    $(btn).hide(); // hide the clicked Modify button
}

//Cancel / Reset function
function cancelModify() {
    if (confirm("Are you sure you want to cancel changes? Page will reload.")) {
        // ‚úÖ Only when user clicks YES
        location.reload();
        
        $(".Show_input").attr("readonly", true).attr("disabled", true);

       

        $("#submitButton, #btnBack_edit").hide();
        $("#btnBack").show();

        // Hide Cancel button again
        $("#cancelRecord").hide();

        // Show all Modify buttons
        $("#addRecord").show();
    }
    // ‚ùå If user clicks CANCEL, nothing happens
}
</script>
	
		
<SCRIPT>
// ---- R15 TOTAL (R9‚ÄìR14) ----
function calculateR15Totals() {
    let localTotal = 0, expatriatesTotal = 0, grandTotal = 0;

    for (let i = 9; i <= 14; i++) {
        let l = parseFloat($("#R" + i + "_LOCAL").val().replace(/,/g, "")) || 0;
        let e = parseFloat($("#R" + i + "_EXPARIATES").val().replace(/,/g, "")) || 0;

        let rowTotal = l + e;
        $("#R" + i + "_TOTAL").val(rowTotal.toLocaleString('en-IN'));

        localTotal += l;
        expatriatesTotal += e;
        grandTotal += rowTotal;
    }

    $("#R15_LOCAL").val(localTotal.toLocaleString('en-IN'));
    $("#R15_EXPARIATES").val(expatriatesTotal.toLocaleString('en-IN'));
    $("#R15_TOTAL").val(grandTotal.toLocaleString('en-IN'));
}

// ---- R28 TOTAL (R21‚ÄìR27) ----
function calculateR28Totals() {
    let localTotal = 0, expatriatesTotal = 0, grandTotal = 0;

    for (let i = 21; i <= 27; i++) {
        let l = parseFloat($("#R" + i + "_LOCAL").val().replace(/,/g, "")) || 0;
        let e = parseFloat($("#R" + i + "_EXPARIATES").val().replace(/,/g, "")) || 0;

        let rowTotal = l + e;
        $("#R" + i + "_TOTAL").val(rowTotal.toLocaleString('en-IN'));

        localTotal += l;
        expatriatesTotal += e;
        grandTotal += rowTotal;
    }

    $("#R28_LOCAL").val(localTotal.toLocaleString('en-IN'));
    $("#R28_EXPARIATES").val(expatriatesTotal.toLocaleString('en-IN'));
    $("#R28_TOTAL").val(grandTotal.toLocaleString('en-IN'));
}

// ---- R38 TOTAL (R33‚ÄìR37) ----
function calculateR38Totals() {
    let originalAmt = 0, balanceOutstanding = 0, noOfAc = 0;

    for (let i = 33; i <= 37; i++) {
        let oA  = parseFloat($("#R" + i + "_ORIGINAL_AMT").val().replace(/,/g, "")) || 0;
        let bO  = parseFloat($("#R" + i + "_BALANCE_OUTSTANDING").val().replace(/,/g, "")) || 0;
        let nOAc= parseFloat($("#R" + i + "_NO_OF_ACS").val().replace(/,/g, "")) || 0;

        originalAmt       += oA;
        balanceOutstanding += bO;
        noOfAc           += nOAc;
    }

    $("#R38_ORIGINAL_AMT").val(originalAmt.toLocaleString('en-IN'));
    $("#R38_BALANCE_OUTSTANDING").val(balanceOutstanding.toLocaleString('en-IN'));
    $("#R38_NO_OF_ACS").val(noOfAc.toLocaleString('en-IN'));
}

$(document).ready(function() {
    calculateR15Totals();
    calculateR28Totals();
    calculateR38Totals();

    for (let i = 9; i <= 14; i++) {
        $("#R" + i + "_LOCAL, #R" + i + "_EXPARIATES").on("input", calculateR15Totals);
    }
    for (let i = 21; i <= 27; i++) {
        $("#R" + i + "_LOCAL, #R" + i + "_EXPARIATES").on("input", calculateR28Totals);
    }
    for (let i = 33; i <= 37; i++) {
        $("#R" + i + "_ORIGINAL_AMT, #R" + i + "_BALANCE_OUTSTANDING, #R" + i + "_NO_OF_ACS")
            .on("input", calculateR38Totals);
    }
});


</SCRIPT>


<script>
function closemodel() {
    $("#resultModal").modal("hide");
    $('#loader').modal('hide');
    setTimeout(() => location.reload(), 300);
}

function fileuploads(btn) {
    const asondate = btn.getAttribute("data-todate");
    $('#loader').modal('show');

    // Recalculate all totals
    calculateR15Totals();
    calculateR28Totals();
    calculateR38Totals();

    // Remove commas from all text inputs before sending
    $("#fileupload input[type='text']").each(function () {
        this.value = this.value.replace(/,/g, '');
    });

    // Validate the form
    if (!$("#fileupload").valid()) {
        $('#loader').modal('hide');
        return;
    }

    // Utility function to build FormData for a row range
    const buildFormData = (start, end, fields) => {
        const fd = new FormData();
        fd.append("asondate", asondate);

        for (let i = start; i <= end; i++) {
            fields.forEach(field => {
                const input = $(`#R${i}_${field}`);
                if (input.length) fd.append(input.attr("name"), input.val());
            });
        }
        return fd;
    };

    // Build FormData objects
    const formData1 = buildFormData(9, 15, ["STAFF_COMPLEMENT", "LOCAL", "EXPARIATES", "TOTAL"]); // Branches
    const formData2 = buildFormData(21, 28, ["SENIOR_MANAGEMENT_COMPENSATION", "LOCAL", "EXPARIATES", "TOTAL"]); // ATMs
    const formData3 = buildFormData(33, 38, ["STAFF_LOANS", "ORIGINAL_AMT", "BALANCE_OUTSTANDING", "NO_OF_ACS","INTEREST_RATE"]); // Loans

    // Send AJAX requests in parallel
    $.when(
        $.ajax({ url: './QSTAFF1', type: 'POST', data: formData1, processData: false, contentType: false }),
        $.ajax({ url: './QSTAFF2', type: 'POST', data: formData2, processData: false, contentType: false }),
        $.ajax({ url: './QSTAFF3', type: 'POST', data: formData3, processData: false, contentType: false })
    )
    .done(() => {
        $("#resultModalLabel").text("Success");
        $("#resultModalBody").text("All reports updated successfully.");
        $("#resultModal").modal("show");
    })
    .fail((jqXHR) => {
        console.error("AJAX Error:", jqXHR.status, jqXHR.responseText);
        $("#resultModalLabel").text("Error");
        $("#resultModalBody").text("One or more updates failed. Please try again.");
        $("#resultModal").modal("show");
    })
    .always(() => $('#loader').modal('hide'));
}

</script>
