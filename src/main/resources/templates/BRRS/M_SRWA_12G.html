	<script>
		function activateTab(tabName) {
			// Remove 'active' from all buttons
			document.querySelectorAll('.custom-tab-btn').forEach(btn => {
				btn.classList.remove('active');
			});
			// Add 'active' to selected button
			if (tabName === 'summary') {
				document.getElementById('custom-tab-btnSummary').classList.add('active');
			} else if (tabName === 'Details') {
				document.getElementById('custom-tab-btnDetails').classList.add('active');
			}
		}
		window.onload = function () {
			/* setTimeout(function() {
				var selectedTab = document.getElementById("selectedTab").value;
				alert(selectedTab);
				activateTab(selectedTab);
			}, 10000); */ // 10,000 milliseconds = 10 seconds

			var selectedTab = document.getElementById("selectedTab").value;
			activateTab(selectedTab);
		};
		function downloadfile(button) {
			var reportid = button.getAttribute('data-reportid');
			var asondate = button.getAttribute('data-asondate');
			var fromdate = button.getAttribute('data-fromdate');
			var todate = button.getAttribute('data-todate');
			var currency = button.getAttribute('data-currency');
			var subreportid = button.getAttribute('data-subreportid');
			var secid = button.getAttribute('data-secid');
			var dtltype = button.getAttribute('data-dtltype');
			var filename = button.getAttribute('data-filename');
			var type = button.getAttribute('data-type');
			var version = button.getAttribute('data-version');
			$('#loader').modal('show');
			$.ajax({
				url: './downloadExcel?reportid=' + reportid +
					'&fromdate=' + fromdate +
					'&asondate=' + asondate +
					'&todate=' + todate +
					'&currency=' + currency +
					'&subreportid=' + subreportid +
					'&secid=' + secid +
					'&filename=' + filename +
					'&type=' + type +
					'&version=' + version,
				type: 'GET',
				xhrFields: {
					responseType: 'blob'
				},
				success: function (data) {
					$('#loader').modal('hide');
					if (data && data.size > 100) {
						const blob = new Blob([data], {type: 'application/vnd.ms-excel'});
						const url = window.URL.createObjectURL(blob);
						const a = document.createElement('a');
						a.style.display = 'none';
						a.href = url;
						a.download = filename;
						document.body.appendChild(a);
						a.click();
						window.URL.revokeObjectURL(url);
						document.body.removeChild(a);
						showResultModal('BRRS', 'M_SRWA_12g downloaded successfully.');
					} else {
						showResultModal('Information', 'No data was available to create a download.');
					}
				},
				error: function (jqXHR, textStatus, errorThrown) {
					$('#loader').modal('hide');
					console.error("Download failed:", textStatus, errorThrown);
					showResultModal('Error', 'An error occurred while downloading the file. Please try again.');
				}
			});
		}
		function editRecord() {
			showResultModal('Alert', 'Development in progress');

		}
		function closemodel() {
			$('#alert').modal('hide');
			$('#resultModal').modal('hide');

		}
		function showResultModal(title, message) {
			// Set the text for the modal elements
			$('#resultModalLabel').text(title);
			$('#resultModalBody').text(message);
			// Show the modal
			$('#resultModal').modal('show');
		}
	</script>
	
	
		
	
	
	
	
	
<script>
	// Show Modify (enable inputs & dropdowns)
function showmodify(btn) {
    
    //$(".Show_input").removeAttr("readonly").removeAttr("disabled");
    
    // Make all editable fields editable 
    $(".Show_input").not(".nonEditable").removeAttr("readonly").removeAttr("disabled");


    // Highlight editable fields for rows 11 to 60
    for (let i = 11; i <= 60; i++) {  
        let fields = [
             "security_firm", "credit_rating", "exposure_amount",
            "risk_weight","rating_agency"
        ];

        fields.forEach(field => {
            let selector = `#r${i}_${field}`; // ✅ Corrected: backticks for template literal
            if ($(selector).length) {        // Check if element exists
                $(selector).css({ "background-color": "#d3d3d3" }); // Highlight
            }
        });
    }

    // Show buttons
    $("#submitButton").show();
    $("#cancelRecord").show(); // Show Cancel button only when Modify is clicked
    
    // Hide the clicked Modify button
    $(btn).hide();
}


//Cancel / Reset function
function cancelModify() {
    if (confirm("Are you sure you want to cancel changes? Page will reload.")) {
        // ✅ Only when user clicks YES
        location.reload();
        
        $(".Show_input").attr("readonly", true).attr("disabled", true);

        $("#submitButton, #btnBack_edit").hide();
        $("#btnBack").show();

        // Hide Cancel button again
        $("#cancelRecord").hide();

        // Show all Modify buttons
        $("#addRecord").show();
    }
    // ❌ If user clicks CANCEL, nothing happens
}


	

	</script>
	
	<SCRIPT>
	//Calculating formulas for rows from r11 to r60 for	G column 
	function calculateColumnG() {
        for (let i = 11; i <= 60; i++) {
            // Get numeric values safely (remove commas, default to 0)
            let exp = parseFloat($("#r" + i + "_exposure_amount").val()?.replace(/,/g, "")) || 0;
            let risk = parseFloat($("#r" + i + "_risk_weight").val()?.replace(/,/g, "")) || 0;

            // Formula: exposure * risk
            let result = exp * risk;

            // Update the result cell (formatted with commas)
            $("#r" + i + "_risk_weighted_amount").val(
                result.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })
            );
        }
    }

	$(document).ready(function() {
	    // Calculate once on load
	    calculateColumnG();

	    // ✅ Recalculate when any relevant input changes (R11–R60)
    for (let i = 11; i <= 60; i++) {
        $("#r" + i + "_exposure_amount, #r" + i + "_risk_weight").on("input", function() {
            calculateColumnG();
        });
    }
	});
	
	
// ✅ Calculate total for Column E (r61_exposure_amount = sum of r11–r60 exposure_amount)
function calculateR61ColE() {
    let result = 0;

    // Sum all r11–r60 exposure_amount values
    for (let i = 11; i <= 60; i++) {
        let colE = parseFloat($("#r" + i + "_exposure_amount").val()?.replace(/,/g, "")) || 0;
        result += colE;
    }

    // ✅ Update the result cell after loop completes
    $("#r61_exposure_amount").val(
        result.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })
    );
}

$(document).ready(function() {
    // Calculate once on load
    calculateR61ColE();

    // ✅ Recalculate whenever any exposure_amount (R11–R60) changes
    for (let i = 11; i <= 60; i++) {
        $("#r" + i + "_exposure_amount").on("input", function() {
            calculateR61ColE();
        });
    }
});

	
// ✅ Calculate total for Column G (r61_risk_weighted_amount = sum of r11–r60 risk_weighted_amount)
function calculateR61ColG() {
    let result = 0;

    // Sum all r11–r60 risk_weighted_amount values
    for (let i = 11; i <= 60; i++) {
        let colG = parseFloat($("#r" + i + "_risk_weighted_amount").val()?.replace(/,/g, "")) || 0;
        result += colG;
    }

    // ✅ Update the result cell after loop completes
    $("#r61_risk_weighted_amount").val(
        result.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 })
    );
}

$(document).ready(function() {
    // Calculate once on load
    calculateR61ColG();

    // ✅ Recalculate whenever any exposure_amount (R11–R60) changes
    for (let i = 11; i <= 60; i++) {
        $("#r" + i + "_exposure_amount, #r" + i + "_risk_weight").on("input", function() {
            calculateR61ColG();
        });
    }
});	
	
	
	</SCRIPT>

<script>
function closemodel() {
    $("#resultModal").modal("hide");
    $('#loader').modal('hide');
    setTimeout(function () {
        location.reload();
    }, 300);
}

function fileuploads(btn) {
    var asondate = btn.getAttribute("data-todate");
    $('#loader').modal('show');

    // Pre-calculations
    calculateColumnG();
    calculateR61ColE();
    calculateR61ColG();
    console.log("✅ Calculations executed successfully");

    // Remove commas from numeric inputs
    $("#fileupload input[type='text']").each(function () {
        var val = $(this).val();
        if (val && val.includes(",")) {
            $(this).val(val.replace(/,/g, ''));
        }
    });

    if (!$("#fileupload").valid()) {
        $('#loader').modal('hide');
        return;
    }

    // ✅ One combined FormData for all entities
    const formData = new FormData();
    formData.append("asondate", asondate);

    // --- NEW: append type value (NORMAL, RESUB, ARCHIVAL) ---
    const selectedType = $("#SRWA_12GType").val(); // Get from dropdown
    formData.append("type", selectedType);
    console.log("Selected type:", selectedType);

    // --- Entity fields (R10-R17) ---
    for (let i = 11; i <= 61; i++) {
        ["credit_rating", "security_firm", "exposure_amount",
        "risk_weight", "risk_weighted_amount", "rating_agency"].forEach(field => {
            const input = $("#r" + i + "_" + field);
            if (input.length) {
                formData.append(input.attr("name"), input.val());
            }
        });
    }
    console.log("✅ Entity executed successfully");

    // ✅ Single AJAX call with type info
    $.ajax({
        url: './MSRWA12GupdateAll',
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        dataType: 'text',
        success: function (response) {
            $("#resultModalLabel").text("BRRS");
            $("#resultModalBody").text("Updated successfully");
            $("#resultModal").modal("show");
        },
        error: function (xhr) {
            console.log("Error response:", xhr.responseText);
            $("#resultModalLabel").text("Error");
            $("#resultModalBody").text("Update failed. Check console for details.");
            $("#resultModal").modal("show");
        },
        complete: function () {
            $('#loader').modal('hide');
        }
    });

    console.log("✅ AJAX executed successfully");
}
</script>
