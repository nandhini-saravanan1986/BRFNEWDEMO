	<script>
		function activateTab(tabName) {
			// Remove 'active' from all buttons
			document.querySelectorAll('.custom-tab-btn').forEach(btn => {
				btn.classList.remove('active');
			});
			// Add 'active' to selected button
			if (tabName === 'summary') {
				document.getElementById('custom-tab-btnSummary').classList.add('active');
			} else if (tabName === 'Details') {
				document.getElementById('custom-tab-btnDetails').classList.add('active');
			}
		}
		window.onload = function () {
			/* setTimeout(function() {
				var selectedTab = document.getElementById("selectedTab").value;
				alert(selectedTab);
				activateTab(selectedTab);
			}, 10000); */ // 10,000 milliseconds = 10 seconds

			var selectedTab = document.getElementById("selectedTab").value;
			activateTab(selectedTab);
		};
		function downloadfile(button) {
			var reportid = button.getAttribute('data-reportid');
			var asondate = button.getAttribute('data-asondate');
			var fromdate = button.getAttribute('data-fromdate');
			var todate = button.getAttribute('data-todate');
			var currency = button.getAttribute('data-currency');
			var subreportid = button.getAttribute('data-subreportid');
			var secid = button.getAttribute('data-secid');
			var dtltype = button.getAttribute('data-dtltype');
			var filename = button.getAttribute('data-filename');
			var type = button.getAttribute('data-type');
			var version = button.getAttribute('data-version');
			$('#loader').modal('show');
			$.ajax({
				url: './downloadExcel?reportid=' + reportid +
					'&fromdate=' + fromdate +
					'&asondate=' + asondate +
					'&todate=' + todate +
					'&currency=' + currency +
					'&subreportid=' + subreportid +
					'&secid=' + secid +
					'&filename=' + filename +
					'&type=' + type +
					'&version=' + version,
				type: 'GET',
				xhrFields: {
					responseType: 'blob'
				},
				success: function (data) {
					$('#loader').modal('hide');
					if (data && data.size > 100) {
						const blob = new Blob([data], {type: 'application/vnd.ms-excel'});
						const url = window.URL.createObjectURL(blob);
						const a = document.createElement('a');
						a.style.display = 'none';
						a.href = url;
						a.download = filename;
						document.body.appendChild(a);
						a.click();
						window.URL.revokeObjectURL(url);
						document.body.removeChild(a);
						showResultModal('BRRS', filename + ' downloaded successfully.');
					} else {
						showResultModal('Information', 'No data was available to create a download.');
					}
				},
				error: function (jqXHR, textStatus, errorThrown) {
					$('#loader').modal('hide');
					console.error("Download failed:", textStatus, errorThrown);
					showResultModal('Error', 'An error occurred while downloading the file. Please try again.');
				}
			});
		}
		
		function editRecord() {
			showResultModal('Alert', 'Development in progress');

		}
		function closemodel() {
			$('#alert').modal('hide');
			$('#resultModal').modal('hide');

		}
		function showResultModal(title, message) {
			// Set the text for the modal elements
			$('#resultModalLabel').text(title);
			$('#resultModalBody').text(message);
			// Show the modal
			$('#resultModal').modal('show');
		}
	</script>

	<SCRIPT>
	
	function calculateAll_RISK_WEIGHTED_AMT() {
	    function getVal(id) {
	        let el = $("#" + id);
	        if (el.length === 0) {
	            // console.warn("Missing element:", id);
	            return 0;
	        }
	        let val = el.val() || el.text();
	        return parseFloat(val.replace(/,/g, "")) || 0;
	    }

	    // Loop through all rows R11 to R36
	    for (let i = 11; i <= 36; i++) {
	        let exposure = getVal("R" + i + "_EXPOSURE_AMT");
	        let riskWeight = getVal("R" + i + "_RISK_WEIGHT");

	        // Formula: Exposure Ã— Risk Weight (%)
	        let weightedAmt = exposure * (riskWeight / 100);

	        // Display formatted result
	        $("#R" + i + "_RISK_WEIGHTED_AMT").val(
	            weightedAmt.toLocaleString("en-IN", { maximumFractionDigits: 0 })
	        );
	    }
	}

	// Auto-calculate on load and when user edits exposure or risk weight
	$(document).ready(function () {
	    calculateAll_RISK_WEIGHTED_AMT();

	    // Attach event listener to all exposure and risk weight fields R11â€“R36
	    for (let i = 11; i <= 36; i++) {
	        $("#R" + i + "_EXPOSURE_AMT, #R" + i + "_RISK_WEIGHT").on("input", calculateAll_RISK_WEIGHTED_AMT);
	    }
	});
	
	

	function calculateR37_EXPOSURE_AMT() {
	    function getVal(id) {
	        let el = $("#" + id);
	        if (el.length === 0) {
	            console.warn("Missing element:", id);
	            return 0;
	        }
	        let val = el.val() || el.text();
	        return parseFloat(val.replace(/,/g, "")) || 0;
	    }

	    let TOTAL = 0;
	    for (let i = 11; i <= 36; i++) {
	        TOTAL += getVal("R" + i + "_EXPOSURE_AMT");
	    }

	    $("#R37_EXPOSURE_AMT").val(
	        TOTAL.toLocaleString("en-IN", { maximumFractionDigits: 0 })
	    );
	}

	$(document).ready(function () {
	    calculateR37_EXPOSURE_AMT();

	    // Trigger recalculation whenever any input changes
	    for (let i = 11; i <= 36; i++) {
	        $("#R" + i + "_EXPOSURE_AMT").on("input", calculateR37_EXPOSURE_AMT);
	    }
	});


	
	function calculateR37_RISK_WEIGHTED_AMT() {
	    function getVal(id) {
	        const el = $("#" + id);
	        if (el.length === 0) {
	            console.warn("Missing element:", id);
	            return 0;
	        }
	        const val = el.val() || "0";
	        return parseFloat(val.replace(/,/g, "")) || 0;
	    }

	    // Sum of R11_RISK_WEIGHTED_AMT to R36_RISK_WEIGHTED_AMT
	    let total = 0;
	    for (let i = 11; i <= 36; i++) {
	        total += getVal("R" + i + "_RISK_WEIGHTED_AMT");
	    }

	    // Display total in R37_RISK_WEIGHTED_AMT
	    $("#R37_RISK_WEIGHTED_AMT").val(
	        total.toLocaleString("en-IN", { maximumFractionDigits: 0 })
	    );
	}

	$(document).ready(function () {
	    // Run on load
	    calculateR37_RISK_WEIGHTED_AMT();

	    // Auto update whenever any source input changes
	    for (let i = 11; i <= 36; i++) {
	        $("#R" + i + "_RISK_WEIGHTED_AMT").on("input change keyup", calculateR37_RISK_WEIGHTED_AMT);
	    }
	});
	


	


</SCRIPT>



	<script>
	

	// This function is for closing the modal after an action is complete.
	// It hides the result and loader modals and reloads the page.
	function closemodel() {
	    $("#resultModal").modal("hide");
	    $('#loader').modal('hide');

	    // Reload the page after a short delay to ensure the modal animation completes smoothly.
	    setTimeout(function () {
	        location.reload();
	    }, 300);
	}

	function fileuploads(btn) {
	    const asondate = btn.getAttribute("data-todate");
	    $('#loader').modal('show');

	    // âœ… Step 1: Calculate TOTALs
	    calculateAll_RISK_WEIGHTED_AMT();
	    calculateR37_EXPOSURE_AMT();
	    calculateR37_RISK_WEIGHTED_AMT();
	    
	    
	    

	    // âœ… Step 2: Remove commas from inputs
	    $("#fileupload input[type='text']").each(function () {
	        $(this).val($(this).val().replace(/,/g, ''));
	    });

	    // âœ… Step 3: Validate form
	    if (!$("#fileupload").valid()) {
	        $('#loader').modal('hide');
	        return;
	    }

	    // âœ… Step 4: Build one FormData object for all entities
	    const formData = new FormData();
	    formData.append("asondate", asondate);

	    // Append all inputs
	    $('#fileupload').find(':input').each(function () {
	        const name = $(this).attr('name');
	        if (name) {
	            formData.append(name, $(this).val());
	        }
	    });

	    // âœ… Step 5: Send single Ajax request
	    $.ajax({
	        url: './SRWA12FupdateAll',
	        type: 'POST',
	        data: formData,
	        processData: false,
	        contentType: false,
	        dataType: 'text',
	        success: function () {
	            $("#resultModalLabel").text("BRRS");
	            $("#resultModalBody").text("Updated successfully");
	            $("#resultModal").modal("show");
	        },
	        error: function (jqXHR) {
	            console.error("Error response:", jqXHR.responseText);
	            $("#resultModalLabel").text("Error");
	            $("#resultModalBody").text("Update failed. Check console for details.");
	            $("#resultModal").modal("show");
	        },
	        complete: function () {
	            $('#loader').modal('hide');
	        }
	    });
	}





	</script>
