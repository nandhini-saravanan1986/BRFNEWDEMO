<style>
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: transparent;
            transition: border-color 0.3s ease, padding-top 0.3s ease;
        }
        .error {
    		color: red;
    		padding-top: 15px;
			}
        
        

        .form-control:focus {
            border-color: #007bff;
        }

        .form-legend {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #aaa;
            background: white;
            padding: 0 5px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        /* When input or select is focused or has a value, move the label up */
        .form-control:focus ~ .form-legend,
        .form-control:not(:placeholder-shown) ~ .form-legend {
            top: -8px;
            font-size: 1rem;
            color: #007bff;
        }

        /* Hover effect when the input/select is focused */
        .form-control:focus:hover ~ .form-legend {
            color: #0056b3; /* Darker shade of blue on hover */
        }

        /* Ensure the label returns to the normal color after focus or hover is removed */
        .form-control:not(:focus) ~ .form-legend {
            color: #aaa; /* Normal label color */
        }
    </style>

<script th:inline="javascript">

$(document).ready(function() {
    // hide loader on normal load
    $('#loader').modal('hide');
});

$(window).on('pageshow', function() {
    // hide loader on back/forward nav
    $('#loader').modal('hide');
});

$(window).on('beforeunload', function() {
    // hide loader on leaving page
    $('#loader').modal('hide');
});

	

	function home() {
        $("#loader").modal("toggle");
		location.href = 'Dashboard'
	}

	function back() {
        $("#loader").modal("toggle");

		window.history.back();
	}
	
	function getReport(a) {
	    // Retrieve data attributes
	    var todate = a.getAttribute("data-todate");
	    var asondate = a.getAttribute("data-todate");
	    var reportid = a.getAttribute("data-rptcode");
	    var version = a.getAttribute("data-version");
	    var fromdate =a.getAttribute("data-todate");
	    
	    if (confirm("Do you want to open report?")) {
            $('#loader').modal('show'); // Show again before submission
            const type = 'ARCHIVAL';
          
            $('#loader').modal('hide');
            location.href = "Reports/"+reportid+"?dtltype=report&fromdate="+fromdate+"&todate="+todate+"&type="+type+"&asondate="+asondate+"&version="+version;
        }
        else{
	    	$('#loader').modal('hide');
	    }
	    
	           
	    
	}


	
    </script>
