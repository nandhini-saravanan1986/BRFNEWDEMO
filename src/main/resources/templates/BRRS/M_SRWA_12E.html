		function downloadfile(button) {
			var reportid = button.getAttribute('data-reportid');
			var asondate = button.getAttribute('data-asondate');
			var fromdate = button.getAttribute('data-fromdate');
			var todate = button.getAttribute('data-todate');
			var currency = button.getAttribute('data-currency');
			var subreportid = button.getAttribute('data-subreportid');
			var secid = button.getAttribute('data-secid');
			var dtltype = button.getAttribute('data-dtltype');
			var filename = button.getAttribute('data-filename');
			var type = button.getAttribute('data-type');
			var version = button.getAttribute('data-version');

			$('#loader').modal('show');
			$.ajax({
				url: './downloadExcel?reportid=' + reportid +
					'&fromdate=' + fromdate +
					'&asondate=' + asondate +
					'&todate=' + todate +
					'&currency=' + currency +
					'&subreportid=' + subreportid +
					'&secid=' + secid +
					'&type=' + type +
					'&version=' + version +
					'&filename=' + filename,
				type: 'GET',
				xhrFields: {
					responseType: 'blob'
				},
				success: function (data) {
					$('#loader').modal('hide');
					if (data && data.size > 100) {
						const blob = new Blob([data], {type: 'application/vnd.ms-excel'});
						const url = window.URL.createObjectURL(blob);
						const a = document.createElement('a');
						a.style.display = 'none';
						a.href = url;
						a.download = filename;
						document.body.appendChild(a);
						a.click();
						window.URL.revokeObjectURL(url);
						document.body.removeChild(a);
						showResultModal('BRRS', filename + ' downloaded successfully.');
					} else {
						showResultModal('Information', 'No data was available to create a download.');
					}
				},
				error: function (jqXHR, textStatus, errorThrown) {
					$('#loader').modal('hide');
					console.error("Download failed:", textStatus, errorThrown);
					showResultModal('Error', 'An error occurred while downloading the file. Please try again.');
				}
			});
		}

	<script>
	

	// This function is for closing the modal after an action is complete.
	// It hides the result and loader modals and reloads the page.
	function closemodel() {
	    $("#resultModal").modal("hide");

	    setTimeout(function () {

	function fileuploads(btn) {
	    var asondate = btn.getAttribute("data-todate");

	    // Show the loading spinner modal to provide visual feedback to the user.
	    $('#loader').modal('show');

	    // 1. Pre-submission steps:
	    // Ensure all total fields are correctly calculated before we proceed.
	    calculateR19Totals();
	    calculateR13Totals();

	    // Remove commas from all number input fields. This is a crucial step
	    // as commas can cause issues when the data is sent to the backend.
	    $("#fileupload input[type='text']").each(function () {
	        var val = $(this).val();
	        if (val && val.includes(",")) {
	            $(this).val(val.replace(/,/g, ''));
	        }
	    });

	    // Check if the form is valid. If not, hide the loader and stop the function.
	    if (!$("#fileupload").valid()) {
	        $('#loader').modal('hide');
	        return;
	    }

	    // 2. Prepare for splitting the submission:
	    // Get all form fields once to avoid repeated DOM lookups, which improves performance.
	    const $form = $('#fileupload');
	    const $inputs = $form.find(':input');

	    // This helper function isolates form fields for a specific "entity" or section.
	    // It takes a range of row numbers (e.g., 11 to 50) and a total field prefix.
	    const getEntityFields = (start, end, totalPrefix) => {
	        // Use jQuery's filter method to select only the fields we need.
	        return $inputs.filter(function () {
	        	
	            const name = $(this).attr('name');
	            if (!name) return false;

	            // Check for fields based on their row number (e.g., R11_, R12_, etc.)
	            const rowNumberMatch = name.match(/R(\d+)_/);
	            if (rowNumberMatch) {
	                const rowNumber = parseInt(rowNumberMatch[1], 10);
	                return rowNumber >= start && rowNumber <= end;
	            }

	            // Also, check for the specific total fields for this entity.
	            return name.startsWith(totalPrefix);
	        });
	    };

	    // 3. Create FormData objects for each entity:
	    // Create a new FormData object for the first entity and append its fields.
	    const formData1 = new FormData();
	    formData1.append("asondate", asondate); // Append the date to the data.
	    getEntityFields(10, 19, "R19_").each(function () {
	        formData1.append($(this).attr('name'), $(this).val());
	    });

	    // 4. Send the data:
	    // Create an array of jQuery AJAX promises. Each promise represents a single HTTP request.
	    const deferreds = [
	        $.ajax({ url: './updateSRWA12EAll', type: 'POST', data: formData1, processData: false, contentType: false, dataType: 'text' })
	    ];

	    // 5. Handle the result:
	    // Use $.when() to handle the outcome of all four requests simultaneously.
	    // It will trigger the .done() callback only if ALL requests are successful.
	    $.when(...deferreds)
	        .done(function() {
	            // This code runs if all four updates succeed.
	            $("#resultModalLabel").text("Success");
	            $("#resultModalBody").text("All reports updated successfully.");
	            $("#resultModal").modal("show");
	        })
	        .fail(function(jqXHR) {
	            // This code runs if even one of the updates fails.
	            console.log("Error response:", jqXHR.responseText);
	            $("#resultModalLabel").text("Error");
	            $("#resultModalBody").text("One or more updates failed. Check console for details.");
	            $("#resultModal").modal("show");
	        })
	        .always(function() {
	             // This code always runs, regardless of success or failure.
	             // It's a good place to hide the loader.
	             $('#loader').modal('hide');
	        });
	}

	</script>
